<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI UNIVERSE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">AI Universe Hub</h1>
      
    </header>
    <main class="container">
      <section>
        <div
          id="tools-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <div id="see-more" class="text-center mt-5 mb-5">
          <div id="btn-see-more" class="btn btn-primary">See More</div>
        </div>
      </section>
      <!-- modal contents -->
      <section>
        <!-- Modal -->
        <div
          class="modal fade modal-lg"
          id="toolDetailModal"
          tabindex="-1"
          aria-labelledby="toolDetailModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="tool-details" class="modal-body">
              </div>
                
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
